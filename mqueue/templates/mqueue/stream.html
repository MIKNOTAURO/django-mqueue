{% load staticfiles mq i18n %}

<link rel="stylesheet" href="{% static 'mqueue/mqueue.css' %}" />
<style>
#streambox {
	position:fixed;
	top:1em;
	right:1em;
}
#streambox-btn {
	font-size:80%;
	border-radius:3px;
	background-color:black;
}
a#mqdelete_btn, a:visited#mqdelete_btn {
	color:red;
}
a#mqclose_btn, a:visited#mqclose_btn {
	color:green;
}
.inbox {
	padding:1em;
	border-radius:0.5em;
	border:1px solid grey;
	background-color:white;
	margin-bottom:0.5em;
}
.admin-msg {
	background-color:firebrick !important;
}
.admin-msg a, .admin-msg a:visited {
	color:white !important;
}
.admin-msg a.btn, .admin-msg a.btn:visited, .staff-msg a.btn, .staff-msg a.btn:visited {
	background-color:white !important;
	color:black !important;
}
.staff-msg {
	background-color:orange !important;
}
.staff-msg a, .staff-msg a:visited {
	color:black !important;
}
</style>
<iframe src="{% get_channel_url user %}" style="display:none" scrolling="auto"></iframe>
<div id="streambox" style="display:none;">
	<div id="streambox-btns" style="display:none;float:right">
		<a id="mqdelete_btn" href="javascript:clear_msgs()" title="{% trans 'Delete all' %}"><i class="fa fa-close fa-2x"></i></a>
		<a id="mqclose_btn" style="margin-left:0.7em;" href="javascript:hide_streambox()" title="{% trans 'Close' %}"><i class="fa fa-check fa-2x"></i></a>
	</div>
</div>
<script type="text/javascript">
function hide_streambox() {
	$('#streambox-btns').hide();
	$('#streambox').hide();
}
function reset_counter() {
	$('#num_msgs').html('0');
	hide_streambox();
}
function clear_msgs() {
	$('.mqmsg').remove();
	$('#msgs_counter').hide();
	reset_counter();
}
function increment_counter() {
	var new_num = parseFloat($('#num_msgs').html())+1;
	$('#num_msgs').html(new_num);
	return new_num
}
function decrement_counter() {
	var num_msgs = parseFloat($('#num_msgs').html());
	var new_num = num_msgs - 1;
	if (new_num <= 0) {
		$('#msgs_counter').hide();
	}
	$('#num_msgs').html(new_num);
	return new_num
}
function delete_msg(msg) {
	msg.parentNode.remove();
	num_msgs = decrement_counter();
	if (num_msgs == 0) {
		hide_streambox();
	}
}
function format_data(data, msgclass) {
	var dataclass = msgclass+'-msg'; 
	return '<div class="mqmsg inbox '+dataclass+'"><a href="#" onclick="delete_msg(this)">'+data+'</a>&nbsp;&nbsp;<a class="btn btn-default pull-right" style="background-color:lightgrey;position:relative;top:-0.5em" href="#" onclick="delete_msg(this)">OK</a></div>'
}
window.onmessage = function(e){
	l = e.data.split('#!#');
	data = l[0];
	msgclass = l[1];
	if ( e.origin == '{% channel_url %}' ) {
		$('#streambox').prepend(format_data(data, msgclass));
	}
	else { return };
	num_msgs = increment_counter();
    $('#msgs_counter').show();
    $('#streambox').show();
    if (num_msgs > 1) {
    	$('#streambox-btns').show();
    }
    $('#streambox').delay(15000).fadeOut();
    }
</script>
