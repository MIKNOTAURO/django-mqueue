<div id="minorbox" style="display:none;position:absolute;top:10px;left:10px;z-index:1000">
	<i class="fa fa-exclamation fa-2x" style="color:firebrick"></i>
</div>
<script type="text/javascript">
function handlers_for_event_class(event_class, message) {
	// return true if we want the regular alert to be displayed, false otherwise
	if (event_class == 'Minor') {
		console.log(message);
		$('#minorbox').show(0).delay(1000).hide(0);
		return false
	}
	return true
}
</script>
